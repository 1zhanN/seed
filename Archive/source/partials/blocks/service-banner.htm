<section class="service-banner" style="background: url('@@bannerImage'); background-position: right; background-repeat: no-repeat;">
  <div class="container-fluid">
    <div class="row align-items-center justify-content-center">
      <div class="col-lg-12">
        <div class="path d-flex gap-3">
          <div class="text-white">
            <p>Home</p>
          </div>
          <div>
            <p>
              <img
                width="50px"
                src="/images/services-page/ai-services/banner-arrow.svg"
              />
            </p>
          </div>
          <div class="text-white">
            <p>Services</p>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div
          class="service-banner-content d-flex justify-content-between align-items-center"
        >
          <div class="left-container">
            <h1 class="text-center text-lg-left">@@heading.mainHeading <span>@@heading.span</span></h1>
            <p class="text-white d-block d-lg-none text-center">
              @@description
            </p>
            <button class="primary-btn border-0 m-auto m-lg-none d-block d-lg-inline">Schedule a Call</button>
          </div>
          <div class="right-container d-none d-lg-block">
            <p class="text-white">
              @@description
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
